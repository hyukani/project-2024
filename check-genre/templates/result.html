<html lang="en">
<head>

  <title>Hasil Prediksi Genre</title>

</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">Klasifikasi Genre Komik</div>
  </nav>

  <div class="container">
    <h1>Hasil Prediksi Genre</h1>

      <p>{{ ringkasan }}</p>

    </div>

    <a href="{{ url_for('home') }}" class="btn-back">Kembali ke Halaman Utama</a>
  </div>

</body>
</html>
